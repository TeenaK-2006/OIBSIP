<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h2>Temperature Converter</h2>

        <input type="number" id="temperature" placeholder="Enter temperature" />
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>

        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>


        <button onclick="convertTemperature()">Convert</button>

        <div class="result" id="output"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById("temperature").value;
            const from = document.getElementById("fromUnit").value;
            const to = document.getElementById("toUnit").value;
            const output = document.getElementById("output");

            if (tempInput === "" || isNaN(tempInput)) {
                output.innerHTML = "❌ Please enter a valid number.";
                return;
            }

            const temp = parseFloat(tempInput);
            let result;

            if (from === to) {
                result = temp;
            } else {
                // Convert to Celsius first
                let celsius;
                if (from === "C") celsius = temp;
                else if (from === "F") celsius = (temp - 32) * 5 / 9;
                else if (from === "K") celsius = temp - 273.15;

                // Convert from Celsius to target unit
                if (to === "C") result = celsius;
                else if (to === "F") result = (celsius * 9 / 5) + 32;
                else if (to === "K") result = celsius + 273.15;
            }

            const unitSymbols = { C: "°C", F: "°F", K: "K" };
            output.innerHTML = `✅ Converted Temperature: <br><strong>${result.toFixed(2)} ${unitSymbols[to]}</strong>`;
        }
    </script>
</body>

</html>
